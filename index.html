<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Money Master</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<style>
    *{
    font-family: 'Poppins', sans-serif;
}
</style>
  </head>
  <body class="container">


    <header>

        <h1 class="text-primary text-center mb-5 fw-bolde">Money Master!!&#128176</h1>
    </header>

    <section>
        <div class="row row-cols-1 row-cols-md-2 gx-2 ">
            <div class="col ">
             <img class="w-100 rounded " src="./Img/img1.png" alt="" srcset="">
            </div>
            <div class="col bg-light rounded-2">

                <div class="alert alert-warning d-none" id="aleart" role="alert">
                    You do not have enough money for expenses
                  </div>
                <div class="alert alert-warning d-none" id="allfield" role="alert">
                  Please input all fields!!!
                  </div>

             <h4 class="text-center fw-semibold">Income</h4>
             <div class="row g-3 me-5 my-1 justify-content-end">
                <div class="col-auto ">
                  <label for="incomeField" class="col-form-label">Income : </label>
                </div>
                <div class="col-auto">
                  <input type="number" min="0" oninput="validity.valid||(value='');" id="incomeField" class="form-control" >
                </div>
              </div>
             <h4 class="text-center fw-semibold">Expenses</h4>
             <div class="row g-3 me-5 mt-1 justify-content-end">
                <div class="col-auto">
                  <label for="foodField" class="col-form-label">Food : </label>
                </div>
                <div class="col-auto">
                  <input type="number" min="0" oninput="validity.valid||(value='');" id="foodField" class="form-control" >
                </div>
              </div>
             <div class="row g-3 me-5 mt-1 justify-content-end">
                <div class="col-auto">
                  <label for="rentField" class="col-form-label">Rent : </label>
                </div>
                <div class="col-auto">
                  <input type="number" min="0" oninput="validity.valid||(value='');" id="rentField" class="form-control" >
                </div>
              </div>
             <div class="row g-3 me-5 mt-1 justify-content-end">
                <div class="col-auto">
                  <label for="clothesField" class="col-form-label">Clothes : </label>
                </div>
                <div class="col-auto">
                  <input type="number" min="0" oninput="validity.valid||(value='');" id="clothesField" class="form-control" >
                </div>
              </div>
              <div class=" text-center my-4">
                <button onclick="calculate()" type="button" class="btn btn-primary  justify-content-center"> Calculate</button>
              </div>

              <div>
                  <h6 class="text-center fw-semibold my-2">Total Expenses : <span id="totalId">0</span> </h6>
                  <h6 class="text-center fw-semibold my-2">Balance : <span id="balanceId">0</span> </h6>
            </div>


            <div class="alert alert-warning d-none" id="saveFieldAleart" role="alert">
                Please input save fields!!!
                </div>

              <div class=" g-3  my-4 justify-content-center d-flex flex-row">
                <div class="col-auto">
                  <label for="saveField" class="col-form-label me-3">Save :  </label>
                </div>
                <div class="col-auto">
                  <input type="number" min="0" oninput="validity.valid||(value='');" id="saveField" class="form-control" >
                </div>
                <h4 class="mx-3">%</h4>
                <div class=" ">
                    <button onclick="save()" type="button" class="btn btn-primary  ">Save</button>
                </div>
              </div>
              <div>
                <h6 class="text-center fw-semibold my-2">Saving Amount : <span id="savingId">0</span> </h6>
                <h6 class="text-center fw-semibold my-2">Remaining Balance : <span id="remainingId">0</span> </h6>
              </div>
            </div>
          </div>
    </section>

    


  


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
